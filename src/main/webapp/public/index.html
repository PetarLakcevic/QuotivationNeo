<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo5.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Quotivation" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo5.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Quotivation</title>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" defer></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function () {
        OneSignal.init({
          appId: '6cb17442-86fb-44ef-b7d9-581c4a4ea601',
        });
      });
    </script>
    <script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>
    <script>
      const beamsClient = new PusherPushNotifications.Client({
        instanceId: '99cb5cc1-5bc5-418c-a5b6-54fccaed6182',
      });
    
      beamsClient.start()
        .then(() => beamsClient.addDeviceInterest('hello'))
        .then(() => console.log('Successfully registered and subscribed!'))
        .catch(console.error);
    </script>
  </body>
</html>
